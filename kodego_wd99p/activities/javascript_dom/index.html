<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom</title>
    <link rel="shortcut icon" href="assets/images/developer_logo_bgblack.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar bg-secondary">
            <div class="container">
                <span class="navbar-brand mb-0 fs-2 text-white">Grading System</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-4">
                </div>
                <div class="col-12 col-md-4 rounded-3 p-3 bg-secondary">
                    <section class="mb-3">
                        <h2 class="text-white" id="grade-result">Grade Result: ...</h2>
                    </section>
                    <section class="mb-2 d-flex justify-content-center">
                        <div id="btn-add" class="btn btn-info mx-1"><i  class='bx  bx-plus-circle'></i> Add Grade</div>
                        <div id="btn-calc" class="btn btn-warning mx-1"><i  class='bx  bx-calculator'></i> Calculate</div>
                        <div id="btn-remove" class="btn btn-danger mx-1"><i  class='bx  bx-minus-circle'></i> Remove</div>
                    </section>
                    <section class="mb-2">
                        <ul class="list-group" id="input-area">
                            <!-- <li class="list-group-item"><input type="number" class="form-control" placeholder="Enter Grade"></li> -->
                        </ul>
                    </section>
                </div>
                <div class="col-12 col-md-4">
                </div>
            </div>
        </div>
        
    </main>



    
</body>
</html>
