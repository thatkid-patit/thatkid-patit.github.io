<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4 bg-light">
                <h2>String Functions</h2>
                    <div class="mb-3 mt-3">
                        <input type="text" id="txt-fullname" class="text-end form-control form-control-sm" placeholder="Fullname">
                    </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-success btn-sm btn-flat" id="btn-upper-case">Upper Case</button>
                        <button class="btn btn-primary btn-sm btn-flat" id="btn-lower-case">Lower Case</button>
                        <button class="btn btn-info btn-sm btn-flat" id="btn-length">Length</button>

                        <button class="btn btn-danger btn-sm btn-flat" id="btn-get-output">Get Output</button>

                        <button class="btn btn-warning btn-sm btn-flat" id="btn-concat">Greet</button>
                        <button class="btn btn-dark btn-sm btn-flat" id="btn-substring">Backspace</button>
                    </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 bg-light">
                <h2>Output</h2>
                <div class="mb-3 mt-3">
                    <h1 id="h1-output" class="text-primary">
                        Text OutPut
                    </h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
