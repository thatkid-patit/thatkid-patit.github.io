<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Conditions App</title>
</head>
<body class="text-white">
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-4 "></div>
            <div class="col-md-4 bg-dark">
                <h2>Math Operations</h2>
                    <div class="mb-3 mt-3">
                        <label for="">First Number:</label>
                        <input type="number" id="num-first-number" class="form-control form-control-sm" placeholder="Enter first number">
                    </div>
                    <div class="mb-3">
                        <label for="">Second Number:</label>
                        <input type="number" id="num-second-number" class="form-control form-control-sm" placeholder="Enter second number">
                    </div>

                    <div class="mb-3">
                        <label for="">Operation:</label>
                        <select id="sel-operation" class="form-control form-control-sm">
                            <option value="">Select Operation</option>
                            <option value="add">Addition</option>
                            <option value="sub">Subtraction</option>
                            <option value="mul">Multiplication</option>
                            <option value="div">Division</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-success" id="btn-calculate">Calculate</button>
                    </div>

                    <div class="mb-3">
                        <label for="">Total:</label>
                        <input type="number" id="num-total" class="form-control form-control-sm" placeholder="0.00">
                    </div>
                    
                    
            </div>
            <div class="col-md-4"></div>
        </section>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/application.js"></script>
