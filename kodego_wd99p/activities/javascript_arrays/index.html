<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
    <link rel="shortcut icon" href="assets/images/developer_logo_bgblack.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar bg-hard">
            <div class="container">
              <span class="navbar-brand mb-0 h1 text-white">JS Activity: Arrays</span>
            </div>
          </nav>
    </header>
    <main>
        <section class="container pt-5">
            <div class="row mt-5 gy-3">
                <div class="col-12 col-lg-8 col-xl-4 rounded-5 bg-easy px-5 py-4">
                    <div class="mb-3" >
                        <label for="em-id" class="form-label text-black">Employee ID</label>
                        <input  id="em-id" class="form-control bg-white text-black" type="number">
                    </div>
                    <div class="mb-3" >
                        <label for="em-nm" class="form-label text-black">Employee Name</label>
                        <input id="em-nm" class="form-control bg-white text-black" type="text">
                    </div>
                    <div class="mb-3" >
                        <label for="em-hrs" class="form-label text-black">Worked Hours</label>
                        <input id="em-hrs" class="form-control bg-white text-black" type="number">
                    </div>
                    <div class="mb-3">
                        <button id="btn-log" class="btn bg-hard text-white">Log Hours</button>
                    </div>                
                </div>
                <div class="col-auto"></div>
                <div class="col-12 col-lg-8 col-xl-7 rounded-5 bg-easy flex-column justify-content-between px-5 pt-5 pb-4">
                    <div class="row">
                        <div class="col-12">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th>Total Man-Hours:</th>
                                        <th id="man-hours-total"></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 overflow-auto max-height">
                            <table class="table table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>EID #</th>
                                        <th>Name</th>
                                        <th>Hours</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="man-hour-data">
                                    <!-- data field -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
