<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="shortcut icon" href="assets/images/developer_logo_bgblack.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1 text-white">JS Activity: Loops</span>
            </div>
        </nav>
    </header>
    <main>
        <section id="input-section" class="container">
            <div class="row py-5">
                <div class="col-12 col-lg-6">
                    <div class="row g-2 g-lg-3">
                        <div class="col-12 col-lg-4 mb-3 px-2 inline-block">
                            <label for="row-input">Rows: </label>
                            <input id="row-input" type="number" placeholder="Input no. of rows" value="">
                        </div>
                        <div class="col-12 col-lg-4 mb-3 px-2 inline-block">
                            <label for="column-input">Columns: </label>
                            <input id="column-input" type="number" placeholder="Input no. of columns" value="">
                        </div>
                        <div class="col-12 col-lg-4 align-self-end mb-3 px-2 inline-block">
                            <button id="btn-execute" class="btn btn-dark hover">Execute</button>
                        </div>
                    </div>
                </div>   
            </div>    
        </section>
        <section id="output-section" class="container">
            <table class="table table-hover">
                <tbody id="output-area">
                </tbody>
              </table>
        </section>
    </main>
</body>
</html>
