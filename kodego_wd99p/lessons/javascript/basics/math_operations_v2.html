<body class="text-white">
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-4 "></div>
            <div class="col-md-4 bg-dark">
                <h2>Math Operations</h2>
                    <div class="mb-3 mt-3">
                        <input type="number" id="num-number" class="text-end form-control form-control-sm" placeholder="0">
                    </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-success btn-sm btn-flat" id="btn-add">Addition</button>
                        <button class="btn btn-danger btn-sm btn-flat" id="btn-sub">Subtraction</button>
                        <button class="btn btn-info btn-sm btn-flat text-white"  id="btn-mul">Multiplication</button>
                        <button class="btn btn-warning btn-sm btn-flat text-white"  id="btn-div">Division</button>
                        <button class="btn btn-secondary btn-sm btn-flat text-white"  id="btn-equ">EQUALS</button>
                    </div>
            </div>
            <div class="col-md-4"></div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    // Javascript codes
    // DOM

    let FirstNumber = 0;
    let btnAdd = document.getElementById("btn-add");

    btnAdd.addEventListener('click', function() {
        //string
        FirstNumber = document.getElementById("num-number").value;
        document.getElementById("num-number").value = "";

        document.getElementById("num-number").focus();
        
    });

    let btnEqu = document.getElementById("btn-equ");
    btnEqu.addEventListener('click', function() {
        //string
        let SecondNumber = document.getElementById("num-number").value;
        
        let Total = parseInt(FirstNumber) + parseInt(SecondNumber);
        document.getElementById("num-number").value = Total;
    });
