<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Activity 01</title>
</head>
<body>
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-2 "></div>
            <div class="col-md-3 bg-light p-5">
                <h2>Greetings</h2>
                <div class="mb-3 mt-3">
                    <label for="">Fullname:</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Enter your full name" id="name-input">
                </div>

                <div class="mb-3">
                    <button class="btn btn-danger" id="btn-morning">Morning</button>
                    <button class="btn btn-success" id="btn-afternoon">Afternoon</button>
                    <button class="btn btn-primary" id="btn-evening">Evening</button>
                </div>
            </div>
            <div class="col-md-1 "></div>
            <div class="col-md-3 bg-light p-5">
                <h1 id="greet-output">Good Day</h1>
                <p id="name-output">----------</p>
            </div>
            <div class="col-md-2 "></div>
        </section>
    </main>
</body>
</html>
