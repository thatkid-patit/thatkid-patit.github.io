<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Activity 02</title>
</head>
<body>
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 bg-primary text-white p-5">
                <h2>Grading System</h2>
                <div class="mb-3 mt-3">
                    <label for="">English:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="eng-grade">
                </div>

                <div class="mb-3 mt-3">
                    <label for="">Mathematics:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="math-grade">
                </div>

                <div class="mb-3 mt-3">
                    <label for="">Data Structures:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="data-str-grade">
                </div>

                <div class="mb-3 mt-3">
                    <label for="">Computer Programming:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="com-prog-grade">
                </div>

                <div class="mb-3 mt-3">
                    <label for="">Web Programming:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="web-prog-grade">
                </div>

                <div class="mb-3 mt-3">
                    <hr>
                </div>
                <div class="mb-3 mt-5">
                    <label for="">TOTAL GRADES:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="tot-grade">
                </div>

                <div class="mb-3 mt-3">
                    <label for="">AVERAGE:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="" id="ave-grade">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
