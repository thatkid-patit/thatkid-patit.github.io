<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
    <link rel="shortcut icon" href="assets/images/developer_logo_bgblack.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <div class="container">
       <div class="row mt-5">
            <div class="col-12 col-md-3"></div>
            <div class="col-12 col-md-6 bg-dark rounded-5 py-5 px-5">
                <h2 class="mb-5 text-white">Math Operations</h2>
                <label for="first-operand" class="text-white">First Number:</label>
                <input id="first-operand" class="form-control form-control-lg mb-3" type="number" placeholder="Input a number" aria-label=".form-control-lg example">
                <label for="second-operand" class="text-white">Second Number:</label>
                <input id="second-operand" class="form-control form-control-lg mb-3" type="number" placeholder="Input a number" aria-label=".form-control-lg example">
                <label for="total" class="text-white">Total:</label>
                <input id="total" class="form-control form-control-lg mb-5" type="number" placeholder="0.00" aria-label=".form-control-lg example">
                <div class="row mb-3 text-center">
                    <div class="col-6">
                        <button id="btn-add" class="btn btn-success w-100" onclick="operationAdd(firstNum.value, secondNum.value);">Add</button>   
                    </div>
                    <div class="col-6">
                        <button id="btn-subtract" class="btn btn-danger w-100" onclick="operationSubtract(firstNum.value, secondNum.value)">Subtract</button>
                    </div>
                </div>
                <div class="row mb-3 text-center">
                    <div class="col-6">
                        <button id="btn-multiply" class="btn btn-primary w-100" onclick="operationMultiply(firstNum.value, secondNum.value)">Multiply</button>
                    </div>
                    <div class="col-6">
                        <button id="btn-divide" class="btn btn-warning w-100" onclick="operationDivide(firstNum.value, secondNum.value)">Divide</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3"></div>
       </div>
    </div>
</body>
</html>
