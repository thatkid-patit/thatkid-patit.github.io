<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeGo PP3 | CRM</title>
    <link rel="shortcut icon" href="assets/images/developer_logo_bgblack.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <aside id="left" class="bg-a">
        <div class="logo">
            <img src="assets/images/nexus360 _logo_white_bg_none.png" alt="">
        </div>
        <ul class="side-items">
            <li class="side-menu-item"><i class='bx bxs-dashboard fc-a'></i><a class="fc-a" href="#dashboard">Dashboard</a></li>
            <li class="side-menu-item"><i class='bx bxs-report fc-a'></i><a class="fc-a" href="#reports">Reports</a></li>
            <li class="side-menu-item"><i class='bx bxs-server fc-a'></i><a class="fc-a" href="#deals">Deals Status</a></li>
            <li class="side-menu-item"><i class='bx bxs-phone-outgoing fc-a'></i><a class="fc-a" href="#callbacks">Scheduled Calls</a></li>
            <li class="side-menu-item"><i class='bx bxs-bank fc-a'></i><a class="fc-a" href="#leads">Leads Bank</a></li>
            <li class="side-menu-item"><i class='bx bxs-collection fc-a'></i><a class="fc-a" href="#products">My Products</a></li>
            <li class="side-menu-item"><i class='bx bxs-group fc-a'></i><a class="fc-a" href="#team">My Team</a></li>
        </ul>
    </aside>
    <aside id="right">
        <nav>
            <section class="burg">
                <div>
                    <i id="side-toggler" class='bx bx-menu ic-a'></i>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </div>
            </section>
            <section class="user" id="user-menu">
                <div>
                    <p>Hey</p>
                    <h5>Patrick</h5>
                </div>
                <img src="assets/images/sample_user.jfif" alt="User">
            </section>
        </nav>
        <main id="content-area">
            <!-- content area -->
            <section id="dash-cards">
                <div class='card'>
                    <i class='bx bx-money ic-a'></i>
                    <div>
                        <h3>$9,999</h3>
                        <h5>This Month</h5>
                    </div>
                </div>
                <div class='card'>
                    <i class='bx bx-category ic-a'></i>
                    <div>
                        <h3>9,999</h3>
                        <h5>Products Sold</h5>
                    </div>
                </div>
                <div class='card'>
                    <i class='bx bxs-truck ic-a'></i>
                    <div>
                        <h3>9,999</h3>
                        <h5>In-transit</h5>
                    </div>
                </div>
                <div class='card'>
                    <i class='bx bx-library ic-a'></i>
                    <div>
                        <h3>9,999</h3>
                        <h5>Cold Leads</h5>
                    </div>
                </div>
            </section>
            <section id='dash-graphs'>
                <div class='graph'>
                    <div id='sales-graph'>
                    </div>
                    <h3>Sales Trend</h3>
                </div>
                <div class='graph'>
                    <div id='product-graph'>
                    </div>
                    <h3>Top Selling Product</h3>
                </div>
            </section>
        </main>
    </aside>
    
</body>
</html>
