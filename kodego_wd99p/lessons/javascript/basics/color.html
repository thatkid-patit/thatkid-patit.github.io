<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            Red <input type="range" min="0" max="255" id="rng-red">
            Green <input type="range" min="0" max="255" id="rng-green">
            Blue <input type="range" min="0" max="255" id="rng-blue">
            Opacity <input type="range" min="0" max="1" step="0.25" id="rng-opc">

            <div id="div" style="height: 100px; width: 100px;">
            </div>
        </div>
        <div class="col-md-4"></div>
    </section>
    
</body>
</html>

<script>
    let Red = document.getElementById("rng-red");
    let Green = document.getElementById("rng-green");
    let Blue = document.getElementById("rng-blue");
    let Opacity = document.getElementById("rng-opc");
    

    let Div = document.getElementById("div");

    Red.addEventListener('change', function() {
        Div.style.backgroundColor = `rgba(${this.value}, ${Green.value}, ${Blue.value}, ${Opacity.value})`;
    });

    Green.addEventListener('change', function() {
        Div.style.backgroundColor = `rgba(${Red.value}, ${this.value}, ${Blue.value}, ${Opacity.value})`;
    });
    
    Blue.addEventListener('change', function() {
        Div.style.backgroundColor = `rgba(${Red.value}, ${Green.value}, ${this.value}, ${Opacity.value})`;
    });

    Opacity.addEventListener('change', function() {
        Div.style.backgroundColor = `rgba(${Red.value}, ${Green.value}, ${Blue.value}, ${this.value})`;
    });
</script>
