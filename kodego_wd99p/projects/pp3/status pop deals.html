<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeGo PP3 | CRM</title>
    <link rel="shortcut icon" href="assets/images/developer_logo_bgblack.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="pop">
        <div class="modal-bg" >
            <div class="modal-box modal-a" id="status-pop-deals">
                <div class="header">
                    <h3 id="status-pop-deals-header">Status</h3>
                </div>
                <h4 class="header-s">Change Status to:</h4>
                <div class="status-buttons">
                    <button id="status-pop-deals-inTransit">In-Transit</button>
                    <button id="status-pop-deals-delivered">Delivered</button>
                    <button id="status-pop-deals-cancelled">Cancelled</button>
                </div>
            </div>
        </div>
    </div>
    <aside id="left" class="bg-a">
        <div class="logo">
            <img src="assets/images/nexus360 _logo_white_bg_none.png" alt="">
        </div>
        <ul class="side-items">
            <li id="on-load" class="side-menu-item"><i class='bx bxs-dashboard fc-a'></i><a class="fc-a" href="#dashboard">Dashboard</a></li>
            <li class="side-menu-item"><i class='bx bxs-report fc-a'></i><a class="fc-a" href="#reports">Reports</a></li>
            <li class="side-menu-item"><i class='bx bxs-server fc-a'></i><a class="fc-a" href="#deals">Deals Status</a></li>
            <li class="side-menu-item"><i class='bx bxs-phone-outgoing fc-a'></i><a class="fc-a" href="#callbacks">Scheduled Calls</a></li>
            <li class="side-menu-item"><i class='bx bxs-bank fc-a'></i><a class="fc-a" href="#leads">Leads Bank</a></li>
            <li class="side-menu-item"><i class='bx bxs-collection fc-a'></i><a class="fc-a" href="#products">My Products</a></li>
            <li class="side-menu-item"><i class='bx bxs-group fc-a'></i><a class="fc-a" href="#team">My Team</a></li>
        </ul>
    </aside>
    <aside id="right">
        <nav>
            <section class="burg">
                <div>
                    <i id="side-toggler" class='bx bx-menu ic-a'></i>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search..." id="search-bar">
                </div>
            </section>
            <section class="user" id="user-menu">
                <div>
                    <p>Hey</p>
                    <h5>Patrick</h5>
                </div>
                <img src="assets/images/sample_user.jfif" alt="User">
            </section>
        </nav>
        <main id="content-area">
        </main>
    </aside>
</body>
<script src="assets/js/script.js"></script>
</html>
